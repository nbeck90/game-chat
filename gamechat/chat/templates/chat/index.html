{% extends 'base.html' %}
{% block content %}
<h1>Avaliable Chat Rooms for {{ channel }}</h1>
{% if chat_list %}
<ul>
    <ul>{% for chat in chat_list %}</ul>
</ul>

<ul>
    <ul>
    <li><a id="" href="room/{{ chat.pk }}">  {{chat.name}} </a></li>
    </ul>
</ul>

<ul>{% endfor %}</ul>
{% else %}
    No chats are available.
{% endif %}
{% if not user.profile.own_room %}
<form action="create/room/{{ channel }}"  method="post">
    <input name="Enter a New Room Name" placeholder='Room Name'></input>
    <button>Create a Room</button>
</form>
{% endif %}
{% endblock %}
