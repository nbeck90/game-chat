{% extends 'base.html' %}
{% block content %}
<h1>Avaliable Chat Rooms</h1>
{% if chat_list %}
<ul>
    <ul>{% for chat in chat_list %}</ul>
</ul>

<ul>
    <ul>
    <li><a id="" href="{{ chat.pk }}">  {{chat.name}} </a></li>
    </ul>
</ul>

<ul>{% endfor %}</ul>
{% else %}
    No chats are available.
{% endif %}
<form action="create/room/" method="post">
  <input name="Enter a New Room Name"></input>
  <button>Create a Room</button>
</form>
<div class="thumb">
    <a href="/static/mine.jpg">
        <span>Three-eyed Robot</span>
    </a>
</div>
{% endblock %}
