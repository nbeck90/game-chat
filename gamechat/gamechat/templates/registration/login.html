{% extends "base.html" %}

{% block content %}
<div class='registration'>
    <h1>Login</h1>
    <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Log in" />
    </form>

    <p>Not  a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
</div>
{% endblock %}
